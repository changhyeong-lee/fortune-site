<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생년월일 운세</title>
    
<!-- Google AdSense 사이트 소유권 확인 스크립트 -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6376397773394417"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9f4ff, #c3ecff);
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>🔮 생년월일로 오늘의 운세를 확인하세요!</h1>
    <input type="date" id="birthInput" />
    <button onclick="getFortune()">운세 보기</button>
    <div class="result" id="fortuneResult"></div>

    
<!-- 실제 광고 표시용 코드 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6376397773394417"
     data-ad-slot="1234567890"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>


    <script>
        const fortunes = [
            "✨ 운이 대폭발하는 하루! 원하는 걸 이루게 됩니다.",
            "🌧️ 조심해야 할 날이에요. 작은 일에도 신중히!",
            "🌈 새로운 기회가 찾아옵니다. 열린 마음을 유지하세요.",
            "🔥 열정과 추진력이 빛나는 하루가 될 거예요!",
            "🌙 잠시 쉬어가도 괜찮아요. 내일을 위한 충전 중!",
        ];

        function getFortune() {
            const birth = document.getElementById("birthInput").value;
            if (!birth) {
                alert("생년월일을 입력해주세요!");
                return;
            }
            const result = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortuneResult").innerText = birth + "의 운세는...\n" + result;
        }
    </script>
</body>
</html>
