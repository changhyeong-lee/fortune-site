<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생년월일 운세</title>
    <meta name="google-adsense-account" content="ca-pub-6376397773394417">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #c3ecff);
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin: 10px;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>🔮 생년월일로 오늘의 운세를 확인하세요!</h1>
    <input type="date" id="birthInput" />
    <button onclick="getFortune()">운세 보기</button>
    <div class="result" id="fortuneResult"></div>

    <script>
        const fortunes = [
            "✨ 오늘은 행운이 따르는 날이에요!",
            "⚠️ 신중하게 행동해야 할 하루입니다.",
            "🌈 좋은 일이 생길 조짐이 보여요!",
            "💡 새로운 아이디어가 떠오를 거예요.",
            "😌 오늘은 휴식이 필요할지도 몰라요."
        ];

        function getFortune() {
            const birth = document.getElementById("birthInput").value;
            if (!birth) {
                alert("생년월일을 입력해주세요!");
                return;
            }
            const result = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("fortuneResult").innerText = birth + "의 운세는...\n" + result;
        }
    </script>
</body>
</html>
